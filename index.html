<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body class="change-theme">
    <div class="app d-flex flex-column text-center font-bold change-theme">
        <!-- CHANGE THEME -->
        <div id="toggle-switch-theme" class="toggle-switch d-flex align-center gap-1em">
            <input type='checkbox' id="theme" class="toggle-switch__input">
            <label id="theme-label" for="theme" class="toggle-switch__label height cursor-pointer  change-theme"><svg
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                    class="icon icon-tabler icons-tabler-filled icon-tabler-moon">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z" />
                </svg></label>
        </div>
        <h1 class="heading change-theme">Random password <br><span>generator</span></h1>
        <p class="subhead change-theme">Never use an insecure password again.</p>
        <!-- SETTINGS FOR PASSWORDS -->
        <div class="d-flex flex-wrap justify-center gap-2em">
            <div class="d-flex flex-column gap-1em">
                <div class="toggle-switch d-flex align-center gap-1em">
                    <input type='checkbox' id="uppercase" class="toggle-switch__input set-char" data-char="uppercase"
                        checked>
                    <label for="uppercase" class="toggle-switch__label height border-radius cursor-pointer"></label>
                    <p class="toggle-switch__text change-theme">Uppercase</p>
                </div>
                <div class="toggle-switch d-flex align-center gap-1em">
                    <input type='checkbox' id="lowercase" class="toggle-switch__input set-char" data-char="lowercase"
                        checked>
                    <label for="lowercase" class="toggle-switch__label height border-radius cursor-pointer"></label>
                    <p class="toggle-switch__text change-theme">Lowercase</p>
                </div>
                <div class="toggle-switch d-flex align-center gap-1em">
                    <input type='checkbox' id="numbers" class="toggle-switch__input set-char" data-char="numbers"
                        checked>
                    <label for="numbers" class="toggle-switch__label height border-radius cursor-pointer"></label>
                    <p class="toggle-switch__text change-theme">Numbers</p>
                </div>
                <div class="toggle-switch d-flex align-center gap-1em">
                    <input type='checkbox' id="symbols" class="toggle-switch__input set-char" data-char="symbols"
                        checked>
                    <label for="symbols" class="toggle-switch__label height border-radius cursor-pointer"></label>
                    <p class="toggle-switch__text change-theme">Symbols</p>
                </div>
            </div>
            <div class="slider d-flex flex-column align-center gap-1em">
                <p class="slider__text change-theme">Password length</p>
                <input id="password-length" type="range" min="1" max="32"
                    class="slider__input height width border-radius cursor-pointer">
                <label id="password-length-value" for="password-length" class="slider__label change-theme"></label>
                <label id="password-length-strength" for="password-length" class="slider__label change-theme">VERY
                    STRONG</label>
            </div>
        </div>
        <button id="generate-passwords" class="button border-radius font-bold cursor-pointer">Generate
            passwords</button>
        <p class="alert-msg text-center font-bold">Message</p>
        <div class="division-line width"></div>
        <!-- PASSWORDS SHOW UP HERE -->
        <div class="password-box d-flex flex-column flex-wrap align-center justify-center gap-1em">
            <p id="password-1"
                class="password-box__password d-flex align-center  justify-center text-center border-radius cursor-pointer change-theme">
            </p>
            <p id="password-2"
                class="password-box__password d-flex align-center justify-center text-center border-radius cursor-pointer change-theme">
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
